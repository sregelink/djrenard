<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DJ Renard – Coming Soon</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1f1f, #3c2f4f);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 3rem;
      text-align: center;
      min-height: 100vh;
      padding: 2rem;
    }

    img.logo {
      width: 150px;
      max-width: 80%;
      margin-bottom: 2rem;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.85; }
      100% { transform: scale(1); opacity: 1; }
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .cta-button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
      display: inline-block;
      box-shadow: 0 0 0.5rem rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    .cta-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 1rem rgba(255, 255, 255, 0.4);
    }

    .instagram {
      background-color: #e1306c;
      color: white;
    }

    .soundcloud {
      background-color: #ff5500;
      color: white;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .cta-button {
        width: 100%;
        font-size: 1rem;
        padding: 0.8rem 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img src="vos-logo.jpg" alt="DJ Renard Logo" class="logo" />

  <!-- Titel -->
  <h1>DJ Renard</h1>
  <p>Coming soon…</p>

  <!-- Buttons -->
  <div class="buttons">
    <a href="https://instagram.com/renard.dj" target="_blank" class="cta-button instagram">Instagram</a>
    <a href="https://soundcloud.com/renarddj" target="_blank" class="cta-button soundcloud">SoundCloud</a>
  </div>

</body>
</html>
